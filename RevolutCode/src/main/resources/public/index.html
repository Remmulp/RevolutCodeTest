<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<img src="revolutLogo.png" width="550" height="150" alt="RevolutLogo">
<h2>Make Transfer:</h2>
<form method="post" action="/make-transfer">
    Choose amount to transfer
    <select name="Amount">
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <br>
    Choose account to transfer to
    <select name="Account">
        <option value="John">John</option>
        <option value="Jane">Jane</option>
    </select>
    <br>
    <button>Submit</button>
</form>
<h2>Check your Balance:</h2>
<form method="get" action="/check-balance">
    Choose the balance to check
    <select name="Balance">
        <option value="John">John</option>
        <option value="Jane">Jane</option>
    </select>
    <br>
    <button>Submit</button>
</form>
<h2>Click below to exit</h2>
<form method="get" action="/exit">
    <br>
    <button>EXIT</button>
</form>
</html>
